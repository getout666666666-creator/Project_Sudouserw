<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Coding Tutor</title>
  <style>
    body {
      background: #181c2f url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .tutor-container {
      max-width: 900px;
      margin: 4vh auto 0 auto;
      background: rgba(30,30,60,0.97);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 #2196f355;
      padding: 2.5rem 3rem 2rem 3rem;
      text-align: center;
    }
    h1 {
      font-size: 2.7rem;
      margin-bottom: 0.5rem;
      color: #00bcd4;
      text-shadow: 2px 2px 8px #2196f3;
    }
    .desc {
      color: #90caf9;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .search-bar {
      width: 70%;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      background: #232946;
      color: #fff;
      box-shadow: 0 2px 8px #2196f355;
    }
    .lang-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .lang-card {
      background: linear-gradient(135deg,#232526 60%,#2196f3 100%);
      color: #fff;
      border-radius: 12px;
      padding: 1.2rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 2px 8px #2196f355;
      cursor: pointer;
      border: 2px solid #00bcd4;
      transition: background 0.2s, transform 0.2s;
    }
    .lang-card:hover {
      background: linear-gradient(135deg,#2196f3 60%,#232526 100%);
      color: #fff;
      transform: scale(1.07);
    }
    .lesson-section {
      background: #232946;
      border-radius: 14px;
      padding: 2rem 2rem 1.5rem 2rem;
      margin-top: 2rem;
      box-shadow: 0 2px 12px #2196f355;
      text-align: left;
      display: none;
    }
    .lesson-title {
      color: #00bcd4;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .lesson-step {
      margin-bottom: 1.2rem;
      font-size: 1.08rem;
    }
    .code-block {
      background: #181c2f;
      color: #fff;
      font-family: 'Fira Mono', 'Consolas', monospace;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-size: 1rem;
      overflow-x: auto;
      box-shadow: 0 2px 8px #2196f355;
    }
    .back-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background: linear-gradient(135deg,#00bcd4 60%,#2196f3 100%);
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px #2196f355;
      border: 2px solid #0d47a1;
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
    }
    .back-btn:hover {
      background: linear-gradient(135deg,#2196f3 60%,#00bcd4 100%);
      color: #fff;
      transform: scale(1.07);
    }
  </style>
</head>
<body>
  <!-- Enhanced Admin Console/DevTools Panel -->
  <button id="toggle-inpage-devtools" style="position:fixed;bottom:18px;right:18px;z-index:9999;padding:0.7rem 1.5rem;background:linear-gradient(135deg,#232526 60%,#2196f3 100%);color:#fff;border-radius:10px;border:none;font-weight:bold;font-size:1rem;box-shadow:0 2px 8px #2196f355;cursor:pointer;">Dev Tools</button>
  <div id="inpage-devtools" style="display:none;position:fixed;bottom:70px;right:18px;z-index:10000;width:400px;max-width:90vw;background:#181c24;border-radius:12px;box-shadow:0 4px 24px #000a;overflow:hidden;font-family:monospace;">
    <div id="devtools-header" style="background:#232526;padding:0.7rem 1rem;color:#90caf9;font-weight:bold;display:flex;align-items:center;justify-content:space-between;cursor:move;">
      <span>In-Page Dev Tools</span>
      <div style="display:flex;align-items:center;gap:0.7rem;">
        <button id="sudo-creator-toggle" style="background:#2196f3;color:#fff;border:none;padding:0.3rem 0.8rem;border-radius:6px;font-weight:bold;cursor:pointer;opacity:0.7;transition:opacity 0.2s;">+ Sudo Cmd</button>
        <button onclick="document.getElementById('inpage-devtools').style.display='none'" style="background:none;border:none;color:#fff;font-size:1.2rem;cursor:pointer;">&times;</button>
      </div>
    </div>
    <div id="sudo-creator" style="display:none;background:#232526;padding:1rem;border-bottom:1px solid #333;">
      <form id="sudo-creator-form" style="display:flex;gap:0.7rem;align-items:center;">
        <input id="sudo-cmd-name" type="text" placeholder="Command name" style="padding:0.4rem 0.7rem;border-radius:6px;border:none;background:#181c24;color:#fff;" required>
        <input id="sudo-cmd-js" type="text" placeholder="JS code (args)" style="padding:0.4rem 0.7rem;border-radius:6px;border:none;background:#181c24;color:#fff;flex:1;" required>
        <button type="submit" style="background:#43e97b;color:#222;border:none;padding:0.4rem 1.1rem;border-radius:6px;font-weight:bold;cursor:pointer;">Add</button>
      </form>
    </div>
    <div id="devtools-console" style="background:#111;padding:1rem;height:120px;overflow:auto;color:#fff;font-size:0.95rem;"></div>
    <form id="devtools-eval-form" style="display:flex;border-top:1px solid #333;">
      <input id="devtools-eval-input" type="text" placeholder="Run JS code..." style="flex:1;padding:0.5rem;background:#232526;color:#fff;border:none;font-size:1rem;outline:none;">
      <button type="submit" style="background:#2196f3;color:#fff;border:none;padding:0 1.2rem;font-weight:bold;cursor:pointer;">Run</button>
    </form>
  </div>
  <div class="tutor-container">
    <h1>AI Coding Tutor</h1>
    <div class="desc">Learn any of 700 programming languages with step-by-step, interactive lesson plans.<br>Search or browse below to get started!</div>
    <input class="search-bar" id="lang-search" type="text" placeholder="Search for a language..." oninput="filterLanguages()">
    <div class="lang-list" id="lang-list"></div>
    <div class="lesson-section" id="lesson-section">
      <div class="lesson-title" id="lesson-title"></div>
      <div id="lesson-steps"></div>
      <button class="back-btn" onclick="closeLesson()">Back to Languages</button>
    </div>
  </div>
  <script>
  // In-page Dev Tools logic
  const devBtn = document.getElementById('toggle-inpage-devtools');
  const devPanel = document.getElementById('inpage-devtools');
  const devConsole = document.getElementById('devtools-console');
  const devForm = document.getElementById('devtools-eval-form');
  const devInput = document.getElementById('devtools-eval-input');
  devBtn.onclick = () => {
    devPanel.style.display = devPanel.style.display === 'none' ? 'block' : 'none';
  };
  // Make DevTools draggable
  (function() {
    const panel = devPanel;
    const header = document.getElementById('devtools-header');
    let offsetX = 0, offsetY = 0, dragging = false;
    header.onmousedown = function(e) {
      dragging = true;
      offsetX = e.clientX - panel.getBoundingClientRect().left;
      offsetY = e.clientY - panel.getBoundingClientRect().top;
      document.body.style.userSelect = 'none';
    };
    document.onmousemove = function(e) {
      if (!dragging) return;
      panel.style.left = (e.clientX - offsetX) + 'px';
      panel.style.top = (e.clientY - offsetY) + 'px';
      panel.style.right = 'auto';
      panel.style.bottom = 'auto';
    };
    document.onmouseup = function() {
      dragging = false;
      document.body.style.userSelect = '';
    };
  })();
  // Sudo command creator UI
  const sudoToggle = document.getElementById('sudo-creator-toggle');
  const sudoCreator = document.getElementById('sudo-creator');
  sudoToggle.onmouseenter = () => { sudoCreator.style.display = 'block'; };
  sudoCreator.onmouseleave = () => { sudoCreator.style.display = 'none'; };
  document.getElementById('sudo-creator-form').onsubmit = function(e) {
    e.preventDefault();
    const name = document.getElementById('sudo-cmd-name').value.trim();
    const code = document.getElementById('sudo-cmd-js').value.trim();
    if (!name || !code) return;
    if (window.userCommands) {
      window.userCommands[name] = new Function('args', code);
    } else {
      window.userCommands = { [name]: new Function('args', code) };
    }
    devConsole.innerHTML += `<div style='color:#43e97b;'>[sudo]</div> <span>Custom $sudo ${name} added!</span><br>`;
    document.getElementById('sudo-cmd-name').value = '';
    document.getElementById('sudo-cmd-js').value = '';
    sudoCreator.style.display = 'none';
  };
  // Capture console.log
  (function(){
    const origLog = console.log;
    console.log = function(...args) {
      origLog.apply(console, args);
      devConsole.innerHTML += `<div style='color:#4caf50;'>[log]</div>` + args.map(a => `<span>${typeof a==='object'?JSON.stringify(a):a}</span>`).join(' ') + '<br>';
      devConsole.scrollTop = devConsole.scrollHeight;
    };
  })();
  // JS runner
  devForm.onsubmit = function(e) {
    e.preventDefault();
    let code = devInput.value;
    try {
      let result = eval(code);
      devConsole.innerHTML += `<div style='color:#90caf9;'>[eval]</div> <span>${result}</span><br>`;
    } catch(err) {
      devConsole.innerHTML += `<div style='color:#e91e63;'>[error]</div> <span>${err}</span><br>`;
    }
    devConsole.scrollTop = devConsole.scrollHeight;
    devInput.value = '';
  };
    // Example language data (expand to 700 as needed)
    const languages = [
      { name: 'Python', lesson: [
        'Introduction to Python syntax and variables.',
        'Write your first print statement.',
        'Learn about data types: int, float, str, bool.',
        'Control flow: if, else, for, while.',
        'Functions and modules.',
        'Practice: Write a function that returns the sum of two numbers.',
        'Next steps: Explore Python libraries.'
      ], code: 'print("Hello, world!")\n\ndef add(a, b):\n    return a + b' },
      { name: 'JavaScript', lesson: [
        'Introduction to JavaScript syntax and variables.',
        'Write your first console.log statement.',
        'Learn about data types: number, string, boolean, object, array.',
        'Control flow: if, else, for, while.',
        'Functions and ES6 features.',
        'Practice: Write a function that multiplies two numbers.',
        'Next steps: Explore the DOM and browser APIs.'
      ], code: 'console.log("Hello, world!");\n\nfunction multiply(a, b) {\n  return a * b;\n}' },
      { name: 'C', lesson: [
        'Introduction to C syntax and variables.',
        'Write your first printf statement.',
        'Learn about data types: int, float, char.',
        'Control flow: if, else, for, while.',
        'Functions and header files.',
        'Practice: Write a function that returns the max of two numbers.',
        'Next steps: Explore pointers and memory management.'
      ], code: '#include <stdio.h>\n\nint max(int a, int b) {\n  return a > b ? a : b;\n}\nprintf("Hello, world!\n");' },
      { name: 'Java', lesson: [
          'Introduction to Java syntax and variables.',
          'Write your first System.out.println statement.',
          'Learn about data types: int, double, char, boolean.',
          'Control flow: if, else, for, while.',
          'Methods and classes.',
          'Practice: Write a method that checks if a number is prime.',
          'Next steps: Explore Java collections and streams.'
        ], code: 'public class Main {\n  public static void main(String[] args) {\n    System.out.println("Hello, world!");\n  }\n}\n\nint isPrime(int num) {\n  // ...\n}' },
      { name: 'Ruby', lesson: [
        'Introduction to Ruby syntax and variables.',
        'Write your first puts statement.',
        'Learn about data types: Integer, Float, String, Boolean.',
        'Control flow: if, else, case, while.',
        'Methods and blocks.',
        'Practice: Write a method that reverses a string.',
        'Next steps: Explore Ruby gems and Rails.'
      ], code: 'puts "Hello, world!"\n\ndef reverse_string(str)\n  # ...\nend' },
      { name: 'PHP', lesson: [
          'Introduction to PHP syntax and variables.',
          'Write your first echo statement.',
          'Learn about data types: int, float, string, bool, array.',
          'Control flow: if, else, for, while.',
          'Functions and includes.',
          'Practice: Write a function that returns the factorial of a number.',
          'Next steps: Explore PHP frameworks and Composer.'
        ], code: '<?php\necho "Hello, world!";\n\nfunction factorial($n) {\n  // ...\n}\n?>' },
      { name: 'Go', lesson: [
        'Introduction to Go syntax and variables.',
        'Write your first fmt.Println statement.',
        'Learn about data types: int, float64, string, bool.',
        'Control flow: if, else, for, switch.',
        'Functions and goroutines.',
        'Practice: Write a function that sorts an array of integers.',
        'Next steps: Explore Go channels and context.'
      ], code: 'package main\n\nimport "fmt"\n\nfunc main() {\n  fmt.Println("Hello, world!")\n}\n\nfunc sortArray(arr []int) []int {\n  // ...\n}' },
      { name: 'Kotlin', lesson: [
        'Introduction to Kotlin syntax and variables.',
        'Write your first println statement.',
        'Learn about data types: Int, Double, String, Boolean.',

        'Practice: Write a function that checks if a string is a palindrome.',
        'Next steps: Explore Kotlin coroutines and Flow.'
      ], code: 'fun main() {\n  println("Hello, world!")\n}\n\nfun isPalindrome(str: String): Boolean {\n  // ...\n}' },
      { name: 'Rust', lesson: [
        'Introduction to Rust syntax and variables.',
        'Write your first println! statement.',
        'Learn about data types: i32, f64, char, bool.',
        'Control flow: if, else, loop, match.',
        'Functions and ownership.',
        'Practice: Write a function that removes duplicates from a vector.',
        'Next steps: Explore Rust iterators and patterns.'
      ], code: 'fn main() {\n    println!("Hello, world!");\n}\n\nfn remove_duplicates(vec: &mut Vec<i32>) {\n    // ...\n}' },
      { name: 'Scala', lesson: [
        'Introduction to Scala syntax and variables.',
        'Write your first println statement.',
        'Learn about data types: Int, Double, String, Boolean.',
        'Control flow: if, else, match, for.',
        'Functions and case classes.',
        'Practice: Write a function that merges two sorted lists.',
        'Next steps: Explore Scala futures and Akka.'
      ], code: 'object Main extends App {\n  println("Hello, world!")\n}\n\ndef mergeSortedLists(list1: List[Int], list2: List[Int]): List[Int] = {\n  // ...\n}' },
      { name: 'Perl', lesson: [
        'Introduction to Perl syntax and variables.',
        'Write your first print statement.',
        'Learn about data types: scalars, arrays, hashes.',
        'Control flow: if, else, unless, for.',
        'Subroutines and packages.',
        'Practice: Write a subroutine that calculates the Fibonacci sequence.',
        'Next steps: Explore Perl CPAN modules.'
      ], code: '#!/usr/bin/perl\n\nprint "Hello, world!\\n";\n\nsub fibonacci {\n  # ...\n}' },
      { name: 'Lua', lesson: [
        'Introduction to Lua syntax and variables.',
        'Write your first print statement.',
        'Learn about data types: nil, boolean, number, string, table.',
        'Control flow: if, else, for, while.',
        'Functions and modules.',
        'Practice: Write a function that calculates the square root using Newton\'s method.',
        'Next steps: Explore Lua coroutines and Love2D framework.'
      ], code: '-- Lua script\nprint("Hello, world!")\n\nfunction newtons_method(x)\n  -- ...\nend' },
      { name: 'Haskell', lesson: [
        'Introduction to Haskell syntax and variables.',
        'Write your first putStrLn statement.',
        'Learn about data types: Int, Float, Char, Bool.',
        'Control flow: if, then, else, case.',
        'Functions and type classes.',
        'Practice: Write a function that counts the number of vowels in a string.',
        'Next steps: Explore Haskell monads and applicatives.'
      ], code: 'main = putStrLn "Hello, world!"\n\ncountVowels :: String -> Int\ncountVowels str = length (filter isVowel str)\n  where isVowel c = c `elem` "aeiouAEIOU"' },
      { name: 'C++', lesson: [
        'Introduction to C++ syntax and variables.',
        'Write your first cout statement.',
        'Learn about data types: int, float, char, string.',
        'Control flow: if, else, for, while.',
        'Functions and classes.',
        'Practice: Write a function that swaps two numbers.',
        'Next steps: Explore C++ STL and smart pointers.'
      ], code: '#include <iostream>\nusing namespace std;\n\nint main() {\n  cout << "Hello, world!" << endl;\n}\n\nvoid swap(int &a, int &b) {\n  // ...\n}' },
      { name: 'Shell', lesson: [
        'Introduction to Shell scripting.',
        'Write your first echo command.',
        'Learn about variables, conditionals, and loops.',
        'Functions and script arguments.',
        'Practice: Write a script that backs up a directory.',
        'Next steps: Explore cron jobs and shell utilities.'
      ], code: '#!/bin/bash\n\necho "Hello, world!"\n\nbackup() {\n  # ...\n}' },
      { name: 'MATLAB', lesson: [
        'Introduction to MATLAB syntax and environment.',
        'Write your first disp statement.',
        'Learn about matrices, arrays, and data types.',
        'Control flow: if, else, for, while.',
        'Functions and scripts.',
        'Practice: Write a function that plots a sine wave.',
        'Next steps: Explore MATLAB toolboxes and Simulink.'
      ], code: '% MATLAB script\ndisp("Hello, world!")\n\nfunction plotSineWave()\n  % ...\nend' },
      { name: 'COBOL', lesson: [
        'Introduction to COBOL syntax and structure.',
        'Write your first DISPLAY statement.',
        'Learn about data types: PIC 9, PIC X, COMP.',
        'Control flow: IF, EVALUATE, PERFORM.',
        'Paragraphs and sections.',
        'Practice: Write a program that calculates the area of a circle.',
        'Next steps: Explore COBOL file handling and reports.'
      ], code: '       IDENTIFICATION DIVISION.\n       PROGRAM-ID. HelloWorld.\n       PROCEDURE DIVISION.\n           DISPLAY "Hello, world!"\n           STOP RUN.\n\n       DATA DIVISION.\n       WORKING-STORAGE SECTION.\n       01  radius        PIC 9(3)V99.\n       01  area          PIC 9(4)V99.' },
      { name: 'Fortran', lesson: [
        'Introduction to Fortran syntax and structure.',
        'Write your first PRINT statement.',
        'Learn about data types: INTEGER, REAL, CHARACTER.',
        'Control flow: IF, DO, SELECT CASE.',
        'Functions and modules.',
        'Practice: Write a program that converts Celsius to Fahrenheit.',
        'Next steps: Explore Fortran arrays and file I/O.'
      ], code: 'PROGRAM HelloWorld\n  PRINT *, "Hello, world!"\nEND PROGRAM HelloWorld\n\nFUNCTION celsiusToFahrenheit(celsius)\n  ! ...\nEND FUNCTION' },
      { name: 'Ada', lesson: [
        'Introduction to Ada syntax and structure.',
        'Write your first Put_Line statement.',
        'Learn about data types: Integer, Float, Boolean, Character.',
        'Control flow: If, Case, Loops.',
        'Procedures and packages.',
        'Practice: Write a program that calculates the roots of a quadratic equation.',

      ], code: 'with Ada.Text_IO;\nuse Ada.Text_IO;\n\nprocedure Hello is\nbegin\n  Put_Line("Hello, world!");\nend Hello;\n\nfunction QuadraticRoots(a, b, c: Float) return Float is\n  -- ...\nend QuadraticRoots;' },

        'Introduction to Lisp syntax and environment.',
        'Write your first print statement.',
        'Learn about atoms, lists, and data types.',

      { name: 'Prolog', lesson: [

      { name: 'R', lesson: [

      ], code: '# R script\nprint("Hello, world!")\n\nnormalize_vector <- function(v) {\n  # ...\n}' },
      { name: 'Dart', lesson: [

      { name: 'Pascal', lesson: [
